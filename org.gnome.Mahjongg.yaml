app-id: org.gnome.Mahjongg
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
runtime-version: '3.32'
command: gnome-mahjongg

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

modules:
  - name: gnome-mahjongg
    buildsystem: meson
    sources:
        - type: archive
          url: https://download.gnome.org/sources/gnome-mahjongg/3.32/gnome-mahjongg-3.32.0.tar.xz
          sha256: 52843745a17ef1e9e80820432b3317aa885ec7417ac1e9239946c0d56daf6a8a 

cleanup:
  - "/share/man"
